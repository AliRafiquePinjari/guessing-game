<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom CSS styles here if needed */
        body {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Number Guessing Game</h1>
        <div class="mt-4">
            <p>Guess a number between 1 and 10:</p>
            <input type="number" id="guess" class="form-control" min="1" max="10">
            <button class="btn btn-primary mt-2" onclick="checkGuess()">Submit Guess</button>
        </div>
        <div id="message" class="mt-3"></div>
        <div id="attempts" class="mt-3"></div>
    </div>

    <script>
        const min = 1;
        const max = 100;
        let chance = 0;
        const number = Math.floor(Math.random() * (max - min + 1)) + min;
        
        function checkGuess() {
            const user_ans = parseInt(document.getElementById("guess").value);
            const message = document.getElementById("message");
            const attempts = document.getElementById("attempts");

            if (user_ans < number) {
                message.textContent = `The number is greater than ${user_ans}`;
            } else if (user_ans > number) {
                message.textContent = `The number is less than ${user_ans}`;
            } else {
                message.innerHTML = `<strong>Congratulations! The answer is ${number}</strong>`;
                message.classList.add("text-success");
                document.getElementById("guess").disabled = true;
            }

            chance++;
            attempts.textContent = `Chances used: ${chance}`;
            if (chance>=3){
                console.log("Max Attempts sorry try again")
                message.innerHTML = `<strong><danger>MAX Attempts sorry try again</danger></strong>`
                chance=0;
            }
        }
    </script>

    <!-- Add Bootstrap JS and Popper.js scripts here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
